<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A multiplatform guitar tuner application with high-precision audio processing.">
    <title>Simple Tuner</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
  </head>
  <body>
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener('load', function() {
        if (!('_flutter' in window)) {
          console.error('Flutter loader not found.');
          return;
        }
        _flutter.loader.loadEntrypoint({
          serviceWorker: { serviceWorkerVersion: null }
        }).then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        });
      });
    </script>
  </body>
</html>
