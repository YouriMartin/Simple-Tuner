# Nginx configuration to serve Flutter Web as an SPA
server {
    listen       80;
    server_name  _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Cache control for immutable assets
    location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Service worker and manifest should not be aggressively cached
    location = /flutter_service_worker.js { add_header Cache-Control "no-cache"; }
    location = /manifest.json { add_header Cache-Control "no-cache"; }

    # SPA fallback: route all other requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
