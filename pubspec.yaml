name: simple_tuner
description: A multiplatform guitar tuner application with high-precision audio processing.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # FFI for C++ integration
  ffi: ^2.1.0

  # Permissions
  permission_handler: ^11.0.1

  # Audio processing dependencies (using native C++ FFT instead of flutter_fft)

  # UI
  flutter_svg: ^2.0.7

  # Utils
  get_it: ^7.6.4
  dartz: ^0.10.1

  # Local storage
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Testing
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
